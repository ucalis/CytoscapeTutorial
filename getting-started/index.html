<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src='cytoscape.js'></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    },
	 #advance {
        width: 20%;
        height: 10%;
        position: absolute;
        top: 5%;
        right: 5%;
    }
</style>
<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }],
		   style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'green',
				label: 'data(id)'
            }
        },{
            selector: 'edge',
            style: {
                'line-color': 'red',
				'target-arrow-color': 'yellow',
				'target-arrow-shape': 'triangle'
            }
        }],
		layout: {
			name: 'grid',
			rows: 1
		}
      });
	  for (var i = 0; i < 10; i++) {
    cy.add({
        data: { id: 'node' + i }
        }
    );
    var source = 'node' + i;
    cy.add({
        data: {
            id: 'edge' + i,
            source: source,
            target: (i % 2 == 0 ? 'a' : 'b')
        }
    });
}
cy.layout({
    name: 'circle'
}).run();
    </script>
</body>
</html>
